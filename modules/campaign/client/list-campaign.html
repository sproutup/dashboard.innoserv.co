<h1 class="dashboard-section-title" ng-init="vm.find()"><i class="fa fa-tags"></i>Campaigns
  <div class="dashboard-menu-top">
    <a class="dashboard-menu-top-item" ng-repeat="item in vm.menu.items | orderBy: 'position'" ui-sref="{{item.state}}" ng-if="item.shouldRender(company.authentication.user);" ng-switch="item.type" ng-class="{ active: company.state.includes(item.state), dropdown: item.type === 'dropdown' }" class="{{item.class}} nav-item-wrapper nav-item-main" dropdown="item.type === 'dropdown'">
      {{item.title}}
    </a>
  </div>
</h1>

<div class="row">
  <div class="col-sm-12">
    <a ui-sref="company.navbar.campaign.create" class="btn btn-lg sproutup-btn-md-main orange"><i class="fa fa-plus-circle"></i>Create New Campaign</a>
  </div>
</div>

<div class="row campaign-list-wrapper">
  <div class="col-sm-4 campaign-list-item" ng-repeat="campaign in vm.campaigns">
    <a ui-sref="company.navbar.campaign.view({ campaignId: campaign.id })">
      <div class="campaign-list-item-banner" style="background-image: url('https://d30xksqof6w2my.cloudfront.net/ccd20a3d-1a0d-4545-870a-94e1c645ff96_0_admin.jpg?w=1600');">
        <p class="campaign-type product-trial">{{campaign.type}}</p>
        <p class="campaign-name">{{campaign.name}}</p>
      </div>
    </a>
  </div>
</div>
