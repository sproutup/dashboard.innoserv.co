<h1 class="dashboard-section-title" ng-init="vm.findOne()"><a ui-sref="user.product.list-mock"><i class="fa fa-angle-left"></i></a>Edit {{ vm.campaign.name }}</h1>
<div class="create-product-wrapper">
	<div class="row">
        <div class="col-sm-12 form-input-group">
        	<p class="input-group-title">Basic Information</p>
            <input type="text" class="form-control form-input" placeholder="Pick a name for your campaign" ng-model="vm.campaign.name">
            <input type="text" class="form-control form-input" placeholder="Select a campagin type" ng-model="vm.campaign.type">
        </div>
        <div class="col-sm-12 form-input-group">
        	<p class="input-group-title"></p>
            <textarea class="form-control form-input-textarea" placeholder="Tell users more about this product. What are the cool features? What's the story behind this product?" ng-model="vm.campaign.description"></textarea>
        </div>
        <div class="col-sm-12 form-input-group">
        	<a class="btn btn-lg sproutup-btn-md-main" href="#" ng-click="vm.update()">Save</a>
        	<a class="btn btn-lg sproutup-btn-md-main cancel" href="#" ng-click="vm.findOne()">Cancel</a>
            <span ng-if="vm.error" class="text-danger">
              <strong ng-bind="vm.error"></strong>
            </span>
            <span ng-if="vm.success" class="text-success">
              <strong>Successfully edited.</strong>
            </span>
        	<a class="btn btn-lg sproutup-btn-md-main trash" href="#" ng-click="vm.remove(vm.campaign)"><i class="fa fa-trash"></i></a>
        </div>
    </div>
</div>
