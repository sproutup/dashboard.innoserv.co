            <h1>Apple</h1>

          <div class="col-sm-6 accept-invite">
            <button class="btn sproutup-btn-lg-main">Join</button>

      <h3>Please select a company to see your dashboard</h3>
      <a href="#" class="company-selector" ng-repeat="item in vm.companies" ng-click="vm.select(item)">
        <div class="create-campaign-banner company-profile-banner" ng-style="{'background-image': 'url({{ item.banner.file.url || 'modules/core/client/img/default-campaign-banner.jpg' }})'}">

          <h2 ng-bind="item.url"></h2>
        </div>

      <button class="btn sproutup-btn-lg-main" ui-sref="authentication.create-company">Add a company</button>

      <p>To start using SproutUp in a meaningful way, why don't you <a ui-sref="authentication.create-company">add a company</a> today?</p>
