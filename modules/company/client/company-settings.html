<section ng-init="vm.find()">
  <div class="row select-company-wrapper">
    <h3>Please select a company to see your dashboard</h3>
    <div class="col-sm-12">
      <a class="company-selector" ng-repeat="item in vm.companies" ng-click="vm.select(item)">
        <div class="create-campaign-banner company-profile-banner" style="background-image: url('modules/core/client/img/default-campaign-banner.jpg');">
          <h1 ng-bind="item.name"></h1>
          <h2 ng-bind="item.url"></h2>
        </div>
      </a>
    </div>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.companies.$resolved && vm.companies.length < 1">
    No companies yet, why don't you <a ui-sref="authentication.create-company">create one</a>
  </div>
</section>
