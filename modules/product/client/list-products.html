<div class="row">
	<div class="col-sm-12">
		<a ui-sref="user.product.create" class="btn btn-lg sproutup-btn-md-main orange"><i class="fa fa-plus-circle"></i>Add New Product</a>
	</div>
</div>

			</tr>
		</thead>

			<tr ng-repeat="product in vm.products">

					<a ui-sref="user.product.view({ productId: product.id })">{{ product.name }}</a>
				</td> 
				<td>Category</td> 
				<td>{{ product.tagline }}</td>
				<td><a ui-sref="user.campaign.create" ng-click="vm.startCampaign(product)"><i class="fa fa-plus-circle"></i>START CAMPAIGN</a></td>
