<h1 class="dashboard-section-title" ng-init="vm.find()"><i class="fa fa-cubes"></i>Products</h1>
<div class="row" ng-if="vm.ProductService.model.products.length < 1">
  <div class="col-sm-12">
    <div class="empty-state-wrapper">
      <img class="img-center" src="modules/core/client/img/icon-product.png">
      <h2>No product yet</h2>
      <p>Add your products so that you can include them more quickly in your campaigns.</p>
      <button ui-sref="slug.company.navbar.product.create" class="btn btn-lg sproutup-btn-md-main orange">Add New Product</button>
    </div>
  </div>
</div>
<div ng-if="vm.ProductService.model.products.length > 0">
  <div class="row">
    <div class="col-sm-12 dashboard-call-for-action">
      <button ui-sref="slug.company.navbar.product.list.create" class="btn btn-lg sproutup-btn-md-main orange"><i class="fa fa-plus-circle"></i>Add New Product</button>
    </div>
  </div>
  <div class="sproutup-table table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Tagline</th>
					<th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="product in vm.ProductService.model.products">
          <td><a ui-sref="slug.company.navbar.product.list.edit({ productId: product.id })">{{ product.name }}</a></td>
          <td>{{ product.tagline }}</td>
          <td class="product-action">
            <button class="btn sproutup-btn-xs minimal" ui-sref="slug.company.navbar.product.list.edit({ productId: product.id })">Edit</button>
          </td>
<!--           <td class="product-table-edit"><a ui-sref="slug.company.navbar.product.edit({ productId: product.id })"><i class="fa fa-pencil"></i></a></td> -->
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div ui-view></div>
