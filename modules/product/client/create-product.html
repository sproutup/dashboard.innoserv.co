<div class="dashboard-side-panel">
  <div class="dashboard-side-panel-wrapper">
    <div class="dashboard-side-panel-close">
      <button class="btn sproutup-btn-xs" href="#" ng-click="vm.closePanel()"><i class="fa fa-times"></i></button>
    </div>
    <h1 class="dashboard-section-title">Add New Product</h1>
    <div class="create-product-wrapper">
      <div class="row">
        <form name="form" class="form-horizontal" ng-submit="vm.create()" novalidate>
          <fieldset>
            <div class="col-sm-12 form-input-group">
              <p class="input-group-title">Basic Information</p>
              <input type="text" name="name" class="form-validate form-control form-input" placeholder="Name" required ng-model="vm.name" />
              <div ng-show="form.$submitted || form.name.$touched" ng-messages="form.name.$error">
                <div class="form--error-message" ng-message="required"><i class="fa fa-minus-circle"></i>Product name is required.</div>
              </div>
              <input type="url" name="url" class="form-validate form-control form-input" placeholder="Link to your product page" ng-model="vm.url" required up-http-prefix/>
              <div ng-show="form.$submitted || form.url.$touched" ng-messages="form.url.$error">
                <div class="form--error-message" ng-message="required"><i class="fa fa-minus-circle"></i>A product link is required.</div>
              </div>
              <input type="text" class="form-control form-input" placeholder="Tagline for this product (Optional)" ng-model="vm.tagline" />
            </div>
            <div class="col-sm-12 form-input-group">
              <p class="input-group-title">Product Video URL</p>
              <p class="input-group-subtitle">The video will be displayed on your campaign page.</p>
              <input type="url" name="video" class="form-validate form-control form-input" placeholder="Must be a valid YouTube or Vimeo link" ng-model="vm.video" up-valid-video required up-http-prefix/>
              <div ng-show="form.$submitted || form.video.$touched" ng-messages="form.video.$error">
                <div class="form--error-message" ng-message="required"><i class="fa fa-minus-circle"></i>Video is required.</div>
                <div class="form--error-message" ng-message="validVideo"><i class="fa fa-minus-circle"></i>Please use a link to a YouTube or Vimeo video.</div>
              </div>
            </div>
            <div class="col-sm-12 form-input-group">
              <p class="input-group-title">Description</p>
              <textarea name="description" class="form-validate form-control form-input-textarea" placeholder="Tell users more about this product. What are the cool features? What's the story behind this product?" required ng-model="vm.description"></textarea>
              <div ng-show="form.$submitted || form.description.$touched" ng-messages="form.description.$error">
                <div class="form--error-message" ng-message="required"><i class="fa fa-minus-circle"></i></i>Product description is required.</div>
              </div>
            </div>
            <div class="col-sm-12 form-input-group">
              <button class="btn btn-lg sproutup-btn-md-main" type="submit" ng-disabled="form.$invalid">Save</button>
              <button class="btn btn-lg sproutup-btn-md-main cancel" href="#" ng-click="vm.closePanel()">Cancel</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
