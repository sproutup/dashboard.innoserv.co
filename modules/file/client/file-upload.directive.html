<div>
  <div ng-show="vm.file.dataUrl == null" style="background-image: url('{{vm.file.url}}');"
     ngf-select="vm.upload(vm.file, 'profile img', vm.user.id, 'models.user')" ng-model="vm.file" class="upload-new-avatar">
    <a class="btn btn-lg btn-media-upload">Change Photo</a>
  </div>
  <div ng-show="vm.file.dataUrl != null" class="upload-new-avatar" style="background-image: url('{{vm.file.dataUrl}}');">
    <div class="progress" ng-show="vm.file.progress >= 0">
      <div class="progress-bar" ng-style="{ 'width': vm.file.progress + '%' }" role="progressbar" style="width: 0%;"></div>
    </div>
  </div>

  {{vm.file}}
</div>
