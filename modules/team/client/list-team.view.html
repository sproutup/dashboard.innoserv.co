<section ng-init="vm.find()">
  <div class="page-header">
    <h1>Team</h1>
  </div>
  <a ui-sref="company.navbar.settings.team.create" class="btn btn-info">Add team member</a>
  <div class="list-group">
    <a ng-repeat="item in vm.team" ui-sref="company.navbar.settings.team.view({ teamId: item.id })" class="list-group-item">
      <small class="list-group-item-text">
        Created on
        <span ng-bind="item.created | date:'mediumDate'"></span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="item.displayName"></h4>
      <p class="list-group-item-text" ng-bind="item.email"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.team.$resolved && !vm.team.length">
    No team yet, why don't you <a ui-sref="user.team.create">create one</a>?
  </div>
</section>
