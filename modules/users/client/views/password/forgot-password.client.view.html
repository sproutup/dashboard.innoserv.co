<div class="auth-header">
    <div class="text-center">
      <img class="auth-header-logo" src="modules/core/client/img/logo-square.png">
    </div>
</div>

<div class="row">

    <div class="signup-login-header">
        <h1>Forgot password? We get you covered.</h1>
        <h2>To reset your password, enter the email address you signed up with and we'll send you a link to reset the password.</h2>
    </div>

    <div class="signup-login-area">
        <form name="signupForm" class="signupForm" novalidate>
            <div class="signup-login-form">
                <div class="signup-login-form--error-message" ng-show="vm.form.error"><i class="fa fa-minus-circle"></i>{{vm.form.error}}</div>
                <!-- email -->
                <input ng-model="vm.form.email" required="" class="form-control form-validate signup-login-input" id="email" type="email" name="yourEmail" placeholder="Company Email â€“ e.g. name@company.com">
                <div ng-show="signupForm.$submitted || signupForm.yourEmail.$touched">
                    <div class="signup-login-form--error-message" ng-show="signupForm.yourEmail.$error.required"><i class="fa fa-minus-circle"></i>Please let us know your email</div>
                    <div class="signup-login-form--error-message" ng-show="signupForm.yourEmail.$error.email"><i class="fa fa-minus-circle"></i>Err, you sure the email is valid?</div>
                </div>
                <button analytics-on="click" analytics-event="Sign Up" analytics-provider="email" ng-disabled="signupForm.$invalid" class="btn btn-lg signup-login-btn" type="submit" ng-click="vm.signup()">Send Reset Link</button>
            </div>
        </form>
    </div>
</div>
