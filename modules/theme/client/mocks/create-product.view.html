<div class="dashboard-container">
	<h1 class="dashboard-section-title"><a href="#"><i class="fa fa-angle-left"></i></a>Add New Product</h1>
	<div class="create-product-wrapper">
		<div class="row">
	        <div class="col-sm-12 form-input-group">
	        	<p class="input-group-title">Basic Information</p>
	            <input type="text" class="form-control form-input" placeholder="Name of this product">
              <div class="form-input-select">
                <select class="form-control form-input">
                  <option selected disabled>Choose a product category</option>
                  <option>Things That Fly</option>
                  <option>Electric Transportation</option>
                  <option>Fitness</option>
                  <option>Photography</option>
                  <option>Audio</option>
                  <option>Smart Homes</option>
                  <option>3D Printing</option>
                  <option>Mobile</option>
                </select>
                <i class="input-select-mark fa fa-angle-down"></i>
              </div>
	            <input type="url" class="form-control form-input" placeholder="URL of this product">
	        </div>
          <div class="col-sm-12 form-input-group">
	        	<p class="input-group-title">Product Video</p>
	            <input type="url" class="form-control form-input" placeholder="URL of an awesome product video">
	        </div>
	        <div class="col-sm-12 form-input-group">
	        	<p class="input-group-title">Description</p>
	            <textarea class="form-control form-input-textarea" placeholder="Tell users more about this product. What are the cool features? What's the story behind this product?"></textarea>
	        </div>
	        <div class="col-sm-12 form-input-group">
	        	<button class="btn btn-lg sproutup-btn-md-main" href="#">Save</button>
	        	<button class="btn btn-lg sproutup-btn-md-main cancel" href="#">Cancel</button>
	        </div>
	    </div>
	</div>
</div>
