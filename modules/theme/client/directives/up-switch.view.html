<div class="switch-wrapper btn-group" role="group">
  <a class="btn btn-lg sproutup-btn-lg-main" ng-class="{ 'active': vm.selected }" ng-click="vm.selected = true">{{ vm.optiontrue }}</a>
  <a class="btn btn-lg sproutup-btn-lg-main" ng-class="{ 'active': !vm.selected }" ng-click="vm.selected = false">{{ vm.optionfalse }}</a>
</div>
