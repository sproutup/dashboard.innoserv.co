<div class="switch-wrapper btn-group" role="group">
  <button class="btn btn-lg sproutup-btn-lg-main" ng-class="{ 'active': vm.selected }" ng-click="vm.selected = true">{{ vm.optiontrue }}</button>
  <button class="btn btn-lg sproutup-btn-lg-main" ng-class="{ 'active': !vm.selected }" ng-click="vm.selected = false">{{ vm.optionfalse }}</button>
</div>
