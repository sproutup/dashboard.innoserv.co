<div class="dashboard-product-banner" ng-init="" style="background-image: url('https://d30xksqof6w2my.cloudfront.net/564efc2f-199a-4f1c-9b1a-38b6780b151d_0_admin.jpg?w=1600');">
  <div class="dashboard-product-info-wrapper">
    <div class="col-sm-12">
      <div class="product-tagline">
        <p>SproutUp is built by passionate souls who love awesome brands</p>
      </div>
      <div class="dashboard-cta">
        <form name="form" class="form-inline" novalidate autocomplete="off">
          <div class="form-group">
            <div class="input-group">
              <input name="email" type="email" class="form-control dashboard-signup-input" placeholder="Your email account" ng-model="vm.email" ng-model-options="{ debounce: 250 }" unique-email required>
           </div>
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-lg sproutup-btn-lg-main orange" ng-click="vm.getStarted()">
              <span ng-hide="vm.company">Get Started</span>
              <span ng-show="vm.company">Join {{vm.company.name}}</span>
            </button>
          </div>
        </form>
        <div ng-show="form.email.$error.uniqueemail" class="dashboard-signup-error">
          <!-- <p ng-show="form.email.$pending.uniqueemail">Checking if this email is available...</p> -->
          <p>&#x1F613; This email is already taken!</p>
        </div>
      </div>
      <div class="dashboard-signup-message">
        <p>SproutUp is absolutely free to jump start. Scroll down and check out what have happened.</p>
      </div>
    </div>
  </div>
</div>
