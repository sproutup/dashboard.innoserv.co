<div class="header-wrapper">
	<div class="header-title">{{vm.item.title}}</div>
	<div class="header-stats">
		<span ng-repeat="stat in vm.item.stats">
			<span class="stat-text" ng-hide="$index === 0">|</span>
			<span class="stat-text" ng-class="{'first': $index === 0}"><strong>{{ stat.number }}</strong> {{ stat.stat }}</span>
		</span>
		
	</div>
</div>
