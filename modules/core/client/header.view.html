<div class="creator-menu" data-ng-controller="HeaderController">
  <div class="navbar-header">
    <button class="navbar-toggle" type="button" data-ng-click="toggleCollapsibleMenu()">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
  </div>
  <nav role="navigation">
    <div class="nav-item-wrapper" data-ng-repeat="item in menu.items | orderBy: 'position'">
      <a data-ui-sref="{{ item.state }}">
        <div data-ng-class="{ active: $state.includes(item.state) }" class="{{ item.class }}"></div>
        <span>{{ item.title }}</span>
      </a>
    </div>
  </nav>
</div>
<div ui-view></div>
